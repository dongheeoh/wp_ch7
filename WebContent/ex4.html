<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample2</title>
		<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
		<script type="text/javascript">
		$(function(){
			setTimeout(function(){
				$("#first").css("color","#f00");
				$("#fourth").css("color","#00f");
				
				//var $third = $("#third");
				//$third.css("fontWeight","bold");
				
				$("#third").css({
					//"" 사용해도 되고 안해도됨 사용시엔 카멜기법 사용안해도됨 - 가능
					"color" : "#0f0",
					"font-weight" : "bold"
				});
				
				
				//모든 jquery API 함수들은 jQuery object를
				//다시 봔한한다.
				console.log($("#third").css("color","#f00"));
				
				//따라서 함수 체인을 사용할 수 있다.
				$("#second").css("color","#00f").css("fontWeight","bold").html("<strong>택스트 감스트 턱스트 탁스트 독스트</strong>");
				
			},1000);
			
		});
		</script>
	</head>
	<body>
	
		<ul>
			<li id="first"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="second"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="third"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="fourth"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>

	</body>
</html>
